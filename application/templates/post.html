{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<a href="/">Tristan Havelick</a>
<h1>{{ post.title }}</h1>
<small>Published on {{ post.publish_date.strftime("%Y/%m/%d") }}</small>
<div class="post-content">
  {{ post.article_content|safe }}
</div>
{% endblock %}
